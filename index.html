<!-- Contact Form Section -->
<section class="mt-12 bg-gray-800 p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-white">Contáctanos</h2>
    <form id="contact-form" class="space-y-4">
        <!-- First Name -->
        <div>
            <label for="first-name" class="block text-sm font-semibold text-gray-300 mb-1">Nombre</label>
            <input type="text" id="first-name" name="first-name" required
                class="w-full p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <!-- Last Name -->
        <div>
            <label for="last-name" class="block text-sm font-semibold text-gray-300 mb-1">Apellido</label>
            <input type="text" id="last-name" name="last-name" required
                class="w-full p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-semibold text-gray-300 mb-1">Correo Electrónico</label>
            <input type="email" id="email" name="email" required
                class="w-full p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <!-- Phone -->
        <div>
            <label for="phone" class="block text-sm font-semibold text-gray-300 mb-1">Teléfono</label>
            <input type="tel" id="phone" name="phone"
                class="w-full p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500">
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 focus:outline-none">
            Enviar
        </button>
    </form>
</section>
